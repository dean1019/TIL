<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>섹션(Sections) 요소들과 메인(Main) 요소</title>
</head>
<body>

    <header>

      <h1><a href="/">JTBC</a></h1>
      <nav id="global-navigation">
        <h2>글로벌 내비게이션</h2>
    </nav>

      <aside id="review-banner">
        <h3>리뷰배너</h3>
      </aside>
    </header>
    <main>
      <article id="on-air-banner">
      	<h2>온에어 배너</h2>
      </article>
      <section id="realtime-vod">
      	<h2>리얼타임 VOD</h2>
      </section>

      <article id="daily-programs">
      	<h2>데일리 프로그램</h2>
      </article>

      <section id="news">
      	<h2>뉴스</h2>
      </section>

      <section id="program">
      	<h2>프로그램</h2>
      	<article id="jtbc-news-room">
      		<h3>JTBC뉴스룸</h3>
      	</article>

      <aside id="advertising">
      	<h4>광고</h4>
      </aside>
      <section id="trailer">
      <h3>예고편</h3>
  	  </section>

      <section id="notice">
      	<h2>공지사항</h2>
      </section>

    </main>
    <footer>
    	<nav id="footer-navigation">
    	<h3>푸터 내비게이션</h3>
    </footer>


</body>
</html>
